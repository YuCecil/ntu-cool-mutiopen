<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU COOL 批量開啟工具</title>
    <style>
        /* === 基礎重置與變數 === */
        :root {
            /* 稍微提亮的琥珀金/土黃色，比原本的 #946c00 更明亮一點，但不到亮黃色 */
            --primary-color: #a87b00;
            --primary-hover: #8a6500;
            --accent-color: #52525b;
            /* 點綴深灰 */
            --bg-color: #faf9f6;
            /* 暖米白背景 */
            --card-bg: #ffffff;
            --text-main: #2b261b;
            /* 暖黑色 */
            --text-sub: #706b60;
            /* 暖灰色 */
            --border-color: #d6d3cd;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(60, 50, 30, 0.1), 0 2px 4px -1px rgba(60, 50, 30, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* === 主容器卡片 === */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary-color);
        }

        /* === 標題區域 === */
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        /* === 表單元件 === */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .hint {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-left: 0.5rem;
            font-weight: normal;
        }

        textarea,
        select,
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
            font-family: inherit;
        }

        textarea {
            height: 150px;
            resize: vertical;
            line-height: 1.5;
        }

        /* 設定 placeholder 顏色更淡 */
        ::placeholder {
            color: #bbbbbb;
            opacity: 1;
            /* 修正 Firefox 預設透明度 */
        }

        /* Focus 狀態 */
        textarea:focus,
        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            /* 配合新色調調整陰影顏色 */
            box-shadow: 0 0 0 3px rgba(168, 123, 0, 0.15);
        }

        #customSuffixInput {
            display: none;
            margin-top: 0.75rem;
            border-left: 4px solid var(--accent-color);
        }

        /* === 按鈕區域 === */
        .actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主要按鈕 */
        #openBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        #openBtn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #openBtn:active {
            transform: translateY(0);
        }

        /* 次要按鈕 */
        #openRawBtn {
            background-color: transparent;
            color: var(--text-sub);
            border: 1px solid var(--border-color);
        }

        #openRawBtn:hover {
            background-color: #f9fafb;
            color: var(--text-main);
            border-color: #9ca3af;
        }

        /* === RWD === */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>NTU COOL 批量開啟工具</h2>
        </div>

        <div class="form-group">
            <label for="urlList">輸入資料 <span class="hint">(每行一個網址)</span></label>
            <textarea id="urlList" placeholder="例如：
https://cool.ntu.edu.tw/courses/1234
https://cool.ntu.edu.tw/courses/5678"></textarea>
        </div>

        <div class="form-group">
            <label for="suffix">選擇欲開啟的頁面</label>
            <select id="suffix">
                <optgroup label="➤ 課程頁面批次開啟 (需貼上課程網址)">
                    <option value="">課程首頁 (Home)</option>
                    <option value="/modules">課程內容 (Modules)</option>
                    <option value="/gradebook">成績 (Grades)</option>
                    <option value="/users">成員 (People)</option>
                    <option value="/assignments">作業 (Assignments)</option>
                    <option value="/discussion_topics">討論 (Discussions)</option>
                    <option value="/quizzes">測驗 (Quizzes)</option>
                    <option value="/settings">設定 (Settings)</option>
                    <option value="/settings/configurations#tab-details">設定 - 詳細資訊</option>
                    <option value="/settings/configurations#tab-sections">設定 - 班別 (Sections)</option>
                    <option value="custom">自訂後綴路徑...</option>
                </optgroup>
                <optgroup label="➤ 成員搜尋 (需貼上學號/Email)">
                    <option value="search-users">搜尋使用者 (Admin Search)</option>
                </optgroup>
            </select>

            <input type="text" id="customSuffixInput" placeholder="輸入自訂後綴 (例如 /files)" />
        </div>

        <div class="actions">
            <button id="openBtn">
                執行批次開啟
            </button>
            <button id="openRawBtn" title="忽略選單設定，直接開啟上方網址">
                直接開啟網址
            </button>
        </div>
    </div>

    <script>
        const suffixSelect = document.getElementById('suffix');
        const customInput = document.getElementById('customSuffixInput');
        const urlList = document.getElementById('urlList');
        const openBtn = document.getElementById('openBtn');
        const openRawBtn = document.getElementById('openRawBtn');

        // 切換顯示自訂輸入框
        suffixSelect.addEventListener('change', () => {
            customInput.style.display = suffixSelect.value === 'custom' ? 'block' : 'none';
            if (suffixSelect.value === 'custom') {
                customInput.focus();
            }
        });

        // 輔助函式：按鈕 Loading 狀態
        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.dataset.originalText = btn.innerText;
                btn.innerText = '處理中...';
                btn.disabled = true;
                btn.style.opacity = '0.7';
            } else {
                setTimeout(() => {
                    btn.innerText = btn.dataset.originalText;
                    btn.disabled = false;
                    btn.style.opacity = '1';
                }, 500);
            }
        }

        // === 主要功能：智慧判斷並開啟 ===
        openBtn.addEventListener('click', () => {
            const raw = urlList.value;
            let suffix = suffixSelect.value;

            if (!raw.trim()) {
                alert('請先輸入資料');
                urlList.focus();
                return;
            }

            setLoading(openBtn, true);

            const entries = raw.split(/[\n,]+/).map(s => s.trim()).filter(Boolean);

            // 模式 A：搜尋學號
            if (suffix === 'search-users') {
                entries.forEach((id, i) => {
                    const cleanId = id.includes('@') ? id.split('@')[0] : id;
                    const url = `https://cool.ntu.edu.tw/accounts/1/users?search_term=${encodeURIComponent(cleanId)}&role_filter_id=&page=`;
                    setTimeout(() => { window.open(url, '_blank'); }, i * 300);
                });
                setLoading(openBtn, false);
                return;
            }

            // 模式 B：自訂後綴
            if (suffix === 'custom') {
                let c = customInput.value.trim();
                if (!c) {
                    alert('請輸入自訂後綴內容');
                    customInput.focus();
                    setLoading(openBtn, false);
                    return;
                }
                if (!c.startsWith('/') && !c.startsWith('#')) c = '/' + c;
                suffix = c;
            }

            // 模式 C：一般課程網址處理
            const urls = entries.filter(u => u.includes('cool.ntu.edu.tw/courses/'));

            if (!urls.length) {
                alert('未偵測到有效的 COOL 課程連結。\n若要開啟非課程連結，請使用右下角的「開啟原始連結」。');
                setLoading(openBtn, false);
                return;
            }

            urls.forEach((u, i) => {
                let urlObj;
                try {
                    // 容錯處理：如果使用者貼上的沒有 https，嘗試補上
                    urlObj = new URL(u.startsWith('http') ? u : 'https://' + u);
                } catch {
                    return; // 無效網址跳過
                }

                // 處理 Hash 與 Path 的拼接
                if (suffix.includes('#')) {
                    const [pathSuffix, frag] = suffix.split('#');
                    // 移除原本路徑末端的斜線，接上新路徑
                    urlObj.pathname = urlObj.pathname.replace(/\/+$/, '') + (pathSuffix || '');
                    urlObj.hash = '#' + frag;
                } else {
                    urlObj.pathname = urlObj.pathname.replace(/\/+$/, '') + suffix;
                }

                setTimeout(() => { window.open(urlObj.href, '_blank'); }, i * 300);
            });

            setLoading(openBtn, false);
        });

        // === 次要功能：直接開啟原始連結 ===
        openRawBtn.addEventListener('click', () => {
            const raw = urlList.value;
            if (!raw.trim()) {
                alert('請先輸入網址');
                urlList.focus();
                return;
            }

            setLoading(openRawBtn, true);

            const entries = raw.split(/[\n,]+/).map(s => s.trim()).filter(Boolean);
            let openedCount = 0;

            entries.forEach((u, i) => {
                let urlStr = u;
                try {
                    if (!/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(urlStr)) {
                        urlStr = 'https://' + urlStr.replace(/^\/+/, '');
                    }
                    const urlObj = new URL(urlStr);
                    setTimeout(() => { window.open(urlObj.href, '_blank'); }, i * 300);
                    openedCount++;
                } catch (_) {
                    // 略過無法解析的網址
                }
            });

            if (openedCount === 0) {
                alert('無法識別有效的網址，請檢查輸入內容。');
            }

            setLoading(openRawBtn, false);
        });
    </script>
</body>

</html>
